[pytest]
# Pytest configuration for UCG-23 RAG ETL Pipeline

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual functions (fast)
    integration: Integration tests for pipeline steps (medium speed)
    e2e: End-to-end tests for full pipeline (slow)
    data_quality: Data quality validation tests
    slow: Tests that take more than 30 seconds
    requires_openai: Tests that require OpenAI API key

# Output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage (optional - run with: pytest --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
